backend:
  name: git-gateway #test-repo
  branch: main # Branch to update (optional; defaults to master)
# local_backend: true # Eliminar para hacer build en prod
# Server local: npx netlify-cms-proxy-server
media_folder: public/img # borrado para probar uploadcare
public_folder: img #borrado para probar uploadcare
media_library:
  name: uploadcare
  config:
    publicKey: fdbe389f8ae715b25611
collections:
  - name: "pages"
    label: "[EN] Pages"
    folder: "content/en"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - label: "Contenido"
        name: "content"
        widget: "list"
        label_singular: "bloque"
        types:
          - label: "Bloque de texto"
            name: "textBlock"
            widget: "object"
            fields:
              - {
                  label: "Texto",
                  name: "text",
                  widget: "markdown",
                  buttons: ["bold", "italic", "link"],
                  modes: ["rich_text"],
                  editor_components: [],
                }
          - label: "Bloque de imagen"
            name: "imageBlock"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
              - {
                  label: "Epígrafe",
                  name: "caption",
                  widget: "string",
                  required: false,
                }
          - label: "Bloque de carrusel"
            name: "carouselBlock"
            widget: "object"
            fields:
              - label: "Carrusel"
                name: "carouselList"
                widget: "list"
                label_singular: "Slide"
                fields:
                  - label: "Slide"
                    name: "slide"
                    widget: "object"
                    fields:
                      - { label: "Imagen", name: "image", widget: "image" }
                      - {
                          label: "Epígrafe",
                          name: "caption",
                          widget: "string",
                          required: false,
                        }
          - label: "Bloque de título"
            name: "titleBlock"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
          - label: "Bloque de embed Vimeo"
            name: "vimeoBlock"
            widget: "object"
            fields:
              - { label: "ID", name: "id", widget: "string" }
          - label: "Bloque de embed YouTube"
            name: "youtubeBlock"
            widget: "object"
            fields:
              - { label: "URL", name: "url", widget: "string" }
          - label: "Bloque de links"
            name: "linksBlock"
            widget: "object"
            fields:
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - { label: "Texto", name: "linkText", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
